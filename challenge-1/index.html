<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Print My Name</h1>
  <div style="text-align: left; margin-left: 50px" id="printName"></div>
  <script>
    const firstName = 'fahmi';
    const lastName = 'irfan';
    let print = '';
    for (let i = 1; i <= 100; i++) {
      if(i%3 === 0 && i%5 === 0) {
        // console.log(i + firstName +' ' + lastName);
        print += `<p>${i} ${firstName} ${lastName}</p>`
      }
      else {
        if(i%3 === 0) {
          // console.log(i + firstName);
        print += `<p>${i} ${firstName}</p>`
        } 
        if(i%5 === 0) {
          // console.log(i + lastName);
          print += `<p>${i} ${lastName}</p>`
        }
      }
      document.getElementById("printName").innerHTML = print;
    }
  </script>
</body>
</html>
